version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/simple-typescript-starter
permissions:
  - object: /var/www/simple-typescript-starter
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/build_project.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: node
